<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url(carro.jpg);
            background-position: center center;
            background-repeat: repeat-y;
            background-size: 100%;
        }
        .container {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(22, 184, 135);
            /* background-image: linear-gradient(to right, rgb(98, 207, 211), rgb(22, 184, 135)); */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        h1 {
            margin-bottom: 15px;
            color: white;
        }
        .form-control {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: none;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        #botao {
            background-color: rgb(1, 117, 100);
            color: white;
            height: 40px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #botao:hover {
            background-color: rgb(113, 124, 124);
        }
        #res {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        footer {
            padding: 10px;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bomb.webp" alt="Bomba de combustível">
        <h1>Qual a melhor opção?</h1>

        <label>Álcool (preço por litro)</label>
        <input type="number" step="0.01" class="form-control" placeholder="Preço por litro" id="alc">

        <label>Gasolina (preço por litro)</label>
        <input type="number" step="0.01" class="form-control" placeholder="Preço por litro" id="gas">

        <button id="botao" type="button" onclick="calcular()">Calcular</button>

        <div id="res">Resultado</div>
        <footer>
            <a href="https://www.instagram.com/sennayury/" target="_blank">
                <p>© 2025 Senna Dev - Todos os direitos reservados.</p>
            </a>
        </footer>
    </div>

    <script>
        function calcular() {
            var alc = parseFloat(document.getElementById('alc').value);
            var gas = parseFloat(document.getElementById('gas').value);
            var res = document.getElementById('res');

            if (isNaN(alc) || isNaN(gas) || alc <= 0 || gas <= 0) {
                res.innerText = "Digite valores válidos!";
                return;
            }

            var proporcao = alc / gas;

            if (proporcao <= 0.7) {
                res.innerText = "O álcool é mais vantajoso!";
            } else {
                res.innerText = "A gasolina é mais vantajosa!";
            }
        }
    </script>
</body>
</html>
